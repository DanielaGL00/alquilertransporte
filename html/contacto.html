<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="¡Contáctanos hoy para obtener más información y reservar tu vehículo de transporte!">
    <title>Contacto</title>
    <!-- CSS BT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- FORM -->
    <section class="contacto">
        <h1>Ponte en contacto con nosotros</h1>
        <p>Completa el formulario y te contactaremos para ofrecerte una solución personalizada.</p>
        <div class="contentForm">
            <form class="needs-validation form">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Se requiere nombre.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Se requiere apellido.
                        </div>
                    </div>


                    <div class="col-12">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tucorreo@gmail.com">
                        <div class="invalid-feedback">
                            Ingresa una dirección de correo electrónico válida.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="phone" class="form-label">Numero de celular</label>
                        <input type="text" class="form-control" id="phone" required="">
                        <div class="invalid-feedback">
                            Ingresa un numero de celular válido.
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="state" class="form-label">Interesado en</label>
                        <select class="form-select" id="state" required="">
                            <option value="">Seleccionar</option>
                            <option>Camioneta</option>
                            <option>Minivan</option>
                            <option>Campero</option>
                            <option>Hibrido</option>
                            <option>Platon</option>
                            <option>Microbus 12</option>
                            <option>Microbus 19</option>
                            <option>Bus</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecciona alguna opción.
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje <span
                                class="text-muted">(Opcional)</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">Acepto terminos y condiciones</label>
                    </div>

                    <button class="w-100 btn btn-primary btn-lg cta" type="submit">Enviar</button>
                </div>
            </form>

            <img src="../img/asesora-comercial-sonriente.jpg" class="img-fluid"
                alt="Asesora comercial sonriente en una llamada">
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
